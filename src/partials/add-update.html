<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taker</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
</head>
<body>
    <div class="container mt-4">
        <div class="form-group">
            <h6>Title</h6>
            <input type="text" class="form-control" id="inputTitle">
        </div>
        <div class="form-group mt-2">
            <h6>Description</h6>
            <input type="text" class="form-control" id="inputDescription">
        </div>
        <div class="form-group mt-2">
            <h6>Content</h6>
            <textarea class="form-control" rows="10" id="inputContent"></textarea>
        </div>
        <div class="container mt-4"><div class="d-flex justify-content-between"><input type="date" id="inputDate" disabled><button id="btnSave" type="button" class="btn btn-success">Save</button></div></div>
    </div>
    <script src="../js/html-scripts/bootstrap.js"></script>
    <script src="../js/html-scripts/add-update.js"></script>
</body>
</html>
